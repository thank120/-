
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오감만족 농촌 체험 경제학교</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #2db7a3;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1.2em;
      border-radius: 6px;
      z-index: 1001;
    }

    nav.main-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2db7a3;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      padding: 12px;
    }

    nav.main-nav a {
      color: white;
      font-weight: bold;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
    }

    nav.main-nav a.highlight {
      color: yellow;
      background-color: rgba(255,255,255,0.1);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav.main-nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
      }

      nav.main-nav.show {
        display: flex;
      }

      body {
        padding-top: 60px;
      }
    }

    .header {
      padding: 120px 20px 40px;
      text-align: center;
      background: linear-gradient(to right, #2db7a3, #1e5799);
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header p {
      margin-top: 10px;
      font-size: 1rem;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

  </style>
</head>
<body>

<!-- 메뉴 토글 버튼 -->
<button class="menu-toggle" onclick="document.querySelector('nav.main-nav').classList.toggle('show')">☰ 메뉴</button>

<!-- 네비게이션 바 -->
<nav class="main-nav">
  <a href="index.html">홈</a>
  <a href="program.html">체험 프로그램</a>
  <a href="gallery.html">갤러리</a>
  <a href="about.html">마을 이야기</a>
  <a href="contact.html">오시는 길</a>
  <a class="highlight" href="apply.html">참가 신청</a>
</nav>

<!-- 헤더 영역 -->
<div class="header">
  <h1>오감만족 농촌 체험 경제학교</h1>
  <p>자연에서 배우는 경제 이야기! 가족과 함께 오감만족 체험을 즐겨보세요.</p>
</div>

<!-- 본문 내용 -->
<div class="content">
  <h2>모바일 메뉴 테스트</h2>
  <p>화면을 줄이거나 모바일 기기에서 접속하여 메뉴 버튼이 작동하는지 확인해보세요.</p>
</div>

</body>
</html>
