
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오감만족 농촌 체험 경제학교</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* 기존 스타일은 그대로 유지 (생략 가능) */
    nav.main-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #2db7a3;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      padding: 12px;
    }
    nav.main-nav a {
      color: white;
      font-weight: bold;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
    }
    nav.main-nav a.highlight {
      color: yellow;
      background-color: rgba(255,255,255,0.1);
    }
    .menu-toggle {
      display: none;
      background-color: #2db7a3;
      color: white;
      border: none;
      font-size: 1.2em;
      padding: 10px;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
    }
    @media (max-width: 768px) {
      nav.main-nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }
      nav.main-nav.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      body {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="document.querySelector('.main-nav').classList.toggle('show')">☰ 메뉴</button>
  <nav class="main-nav">
    <a href="index.html">홈</a>
    <a href="program.html">체험 프로그램</a>
    <a href="gallery.html">갤러리</a>
    <a href="about.html">마을 이야기</a>
    <a href="contact.html">오시는 길</a>
    <a class="highlight" href="apply.html">참가 신청</a>
  </nav>

  <!-- 콘텐츠 생략 -->

  <audio id="bg-music" loop>
    <source src="game_background_music.mp3" type="audio/mpeg"/>
    브라우저가 오디오를 지원하지 않습니다.
  </audio>
  <button id="music-toggle" onclick="toggleMusic()" style="position: fixed; right: 20px; bottom: 20px; background-color: #2a7ae2; color: white; border: none; padding: 8px 16px; font-size: 0.95em; border-radius: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; z-index: 9999;">
    🎵 배경음악 켜기
  </button>
  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        toggleBtn.innerHTML = '🔈 음악 끄기';
      } else {
        music.pause();
        toggleBtn.innerHTML = '🔇 음악 켜기';
      }
    }

    window.onload = function () {
      toggleBtn.innerHTML = '🔇 음악 켜기';
    };
  </script>
</body>
</html>
