  <style>
    body {

    h1 {

    .lightbox {

      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }

    .lightbox-caption {
      margin-top: 15px;
      text-align: center;
      color: #ffffff;
    }

    .lightbox-caption h3 {
      margin: 10px 0 5px;

    }
  </style>
</head>

      <img src="ÏãúÍ≥®ÌíçÍ≤Ω2.jpg" alt="ÏãúÍ≥®ÌíçÍ≤Ω2">

    <div class="gallery-item" data-title="Î™©Ïû• ÌíçÍ≤Ω" data-desc="ÏñëÎì§Ïù¥ ÌïúÍ∞ÄÎ°≠Í≤å ÌíÄÏùÑ ÎúØÎäî ÌèâÌôîÎ°úÏö¥ Ï¥àÏõê">
      <img src="ÏãúÍ≥®ÌíçÍ≤Ω3.jpg" alt="ÏãúÍ≥®ÌíçÍ≤Ω3">
    </div>
    <div class="gallery-item" data-title="Í∞ï Îî∞Îùº Í±∑Îäî Í∏∏" data-desc="ÎßëÏùÄ ÌïòÏ≤úÍ≥º Ìï®Íªò Í±∑Îäî ÏãúÍ≥®Í∏∏">

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="preview">
    <div class="lightbox-caption">
      <h3 id="caption-title"></h3>
      <p id="caption-desc"></p>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const captionTitle = document.getElementById('caption-title');
    const captionDesc = document.getElementById('caption-desc');

    galleryItems.forEach(item => {
      const img = item.querySelector('img');
      const title = item.dataset.title;
      const desc = item.dataset.desc;

      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        captionTitle.innerText = title;
        captionDesc.innerText = desc;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      captionTitle.innerText = '';
      captionDesc.innerText = '';
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
