<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사진 갤러리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f9fc;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    .gallery img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>📷 사진 갤러리</h1>
  <div class="gallery">
    <img src="thank1.png" alt="체험 사진 1">
    <img src="thank2.jpg" alt="체험 사진 2">
  </div>
  <a href="index.html">← 메인으로 돌아가기</a>
</body>
</html>
